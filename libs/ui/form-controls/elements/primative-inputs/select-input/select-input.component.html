<section class="mainContainer">




    <article class="displayContainer">
        <h5 class="label">{{Label}}</h5>

        <article class="display">{{Control.value}}</article>

        <button class="buttonContainer" (click)="toggleOptions()">
            <!-- needs an arrow icon -->
            &lt;
        </button>

    </article>


    @if(ToggleOptions){
        
        <article class="selectionContainer">
            @for(item of OptionList; track $index){
                <button (click)="updateValue(item)">{{item}}</button>
            }
        </article>

    }


    <input
        type="text"
        class="control" hidden
        [(ngModel)]="Control.value"
    />




</section>
