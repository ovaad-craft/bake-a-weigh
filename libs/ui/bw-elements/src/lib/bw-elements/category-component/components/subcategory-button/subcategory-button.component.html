<section class="mainContainer">
    @if (SubcategoryData.photo) {
        <!--<img [src]="SubcategoryData.photo" alt="" />-->
        <div style="width: 60px; height: 60px; display: grid; place-items: center; background-color: blanchedalmond;">
            <h6>photo</h6>
        </div>
    }
    @if (SubcategoryData.icon) {
        <!--<img [src]="SubcategoryData.photo" alt="" />-->
        <div style="width: 60px; height: 60px; display: grid; place-items: center; background-color: rgb(205, 248, 255);">
            <h6>icon</h6>
        </div>
    }
    <h5>{{SubcategoryData.name}}</h5>
</section>
